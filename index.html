<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Chile</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6dd675d803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/img/sh2.jpg" alt="Logo revista superhero chile" style="width: 20%;">
                    SuperHero
                  </a>
            </div>
        </nav>
        <!-- Sección hero-->
        <div id="hero-section" class="container d-flex justify-content-center">
            <img class="justify-content-center my-4" src="./assets/img/sh1.jpg" alt="imagen superhero">
        </div>
        <p class="text-center fw-bold fs-3 ">Encuentra tu SuperHero</p>
    </header>


    <!-- Formulario de búsqueda de superhéroe-->
    <form class="container col-6 mb-3">
        <div class="container mt-4">
            <div class="input-group mb-2"> <input type="number" class="form-control" id="form" max="731" min="1"
                    maxlength="3" placeholder="Ingresa el número de SuperHero">
            </div>
            <div class="row justify-content-center">
                <div class="col-6 text text-center">
                    <button class="btn btn-outline-secondary w-100" type="button" id="btn1">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-secondary w-100" type="button" id="btn2" data-bs-toggle="modal"
                        data-bs-target="#modalone">lista</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="modalone" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content text-dark bg-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="Table-hero">Lista de Superheroes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Nombre del SuperHero</th>
                            </tr>
                        </thead>
                        <tbody id="superheroTable">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar Lista</button>
                </div>
            </div>
        </div>
    </div>
    <main class="container">
        <div id="Hero-Info" class="row justify-content-md-center">
        </div>
    </main>
    <footer class="mt-5 p-5 bg-dark text-white text-center fw-bold">
        <p>find your superhero 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/script.js"></script>

    </script>
</body>

</html>
